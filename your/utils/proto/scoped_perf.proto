syntax = "proto2";

package qcraft;
option go_package = "qcraft-proto.ai/onboard/utils/proto/scoped_perf";

message ScopedStageProto {
  optional string name = 1;
  optional int64 max_us = 2;
  optional int64 min_us = 3;
  optional int64 sum_us = 4;
  optional int64 count = 5;
  optional int64 avg_us = 6;
  optional int64 last_us = 7;
}

message ScopedPerfProto {
  optional string description = 1;
  repeated ScopedStageProto stages = 2;
}